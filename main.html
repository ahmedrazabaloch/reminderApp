<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMinder - Ar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containers">
      <div class="box">
        <header>
          <div id="newTask">
            <p>New Task <i class="fa-solid fa-plus"></i></p>
          </div>
          <div id="clock">
            <p id="date"></p>
            <p id="time"></p>
          </div>
          <div id="namazR">
            <p><i class="fa-solid fa-mosque"></i>Namaz Reminder</p>
          </div>
        </header>
        <main>
          <div id="userinput">
            <div class="userfield">
              <label for="userDis">Add Discerption</label>
              <input type="text" id="userDis" placeholder="Discerption" />
            </div>
            <div class="userfield">
              <label for="setTime">Set Time</label>
              <input type="datetime-local" id="setTime" />
            </div>
            <div id="userinput">
              <button id="btn">Save Data</button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
