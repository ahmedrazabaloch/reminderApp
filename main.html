<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMinder - Ar</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQuery.css" />
  </head>
  <body>
    <div class="containers animate__slideInDown animate__animated">
      <div class="box">
        <!-- Header Start -->
        <header>
          <div id="newTask" onclick="newTask()">
            <p>New Task <i class="fa-solid fa-plus"></i></p>
          </div>
          <div id="clock">
            <p id="time"></p>
            <p id="date"></p>
          </div>
          <div id="namazR" onclick="namazR()">
            <p><i class="fa-solid fa-mosque"></i>Prayer Time</p>
          </div>
        </header>
        <!-- Main Section Start -->
        <main class="hide animate__animated animate__fadeInDown">
          <div id="userinput">
            <div class="userfield">
              <label for="userTitle">Title:</label>
              <input type="text" id="userTitle" placeholder="Add Title..." />
            </div>
            <div class="userfield">
              <label for="userDis">Discerption:</label>
              <input
                type="text"
                id="userDis"
                placeholder="Add Discerption..."
              />
            </div>
            <div class="userfield">
              <label for="setTime">Set Time</label>
              <input type="time" id="setTime" />
            </div>
            <div class="userfield">
              <label for="setDates">Set Time</label>
              <input type="date" id="setDate" />
            </div>
            <div id="userinput">
              <button id="btn" onclick="saveData()">Add Data</button>
            </div>
          </div>
        </main>
        <!-- User Value Section Start -->
        <section id="section">
          <div id="hideinnher">
            <div
              class="sectionBox hidden animate__animated animate__fadeInLeft"
            >
              <div class="secDisply">
                <div class="alarm">
                  <p>Time: <span id="alramSet">12:00</span></p>
                  <span>|</span>
                  <p>Date: <span id="dateSet">EveryDay</span></p>
                </div>
                <div class="reminderValue">
                  <p id="titles">Advance JS Revision</p>
                  <p id="discerption">
                    Data Structures, Deep Copy and Shallow Copy, Rest Operator,
                    & Spread Operator
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- Namaz reminder -->
          <div class="namaz animate__animated animate__fadeInRight">
            <div class="namazHeading">
              <div class="nestedDiv">
                <p>Fajar</p>
                <p>Time: <span id="fajar">5:31</span><span>am</span></p>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
            <div class="namazHeading">
              <div class="nestedDiv">
                <p>Zuhar</p>
                <p>Time: <span id="zuhar">12:17</span><span>pm</span></p>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox" checked />

                  <span class="slider"></span>
                </label>
              </div>
            </div>
            <div class="namazHeading">
              <div class="nestedDiv">
                <p>Asar</p>
                <p>Time: <span id="asar">4:08</span><span>pm</span></p>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
            <div class="namazHeading">
              <div class="nestedDiv">
                <p>Magrib</p>
                <p>Time: <span id="magrib">5:44</span><span>pm</span></p>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
            <div class="namazHeading">
              <div class="nestedDiv">
                <p>Esha</p>
                <p>Time: <span id="esha">7:03</span><span>pm</span></p>
              </div>
              <div>
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
