<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMinder - Ar</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header>
          <p id="date"></p>
          <p id="time"></p>
        </header>
        <main>
          <table id="table">
            <tr>
              <th>List-Item</th>
              <th>Set-Time</th>
              <th>ON-OFF</th>
            </tr>
            <tr contenteditable="true">
              <td>Fajar</td>
              <td id="fajar"></td>
              <td>
                <label class="switch">
                  <input type="checkbox" class="checkBox" />
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
            <tr>
              <td>Zuhar</td>
              <td>01:00</td>
              <td>
                <label class="switch">
                  <input type="checkbox" class="checkBox" />
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
            <tr>
              <td>Asar</td>
              <td>04:30</td>
              <td>
                <label class="switch">
                  <input type="checkbox" class="checkBox" />
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
            <tr>
              <td>Magrib</td>
              <td>06:00</td>
              <td>
                <label class="switch">
                  <input type="checkbox" class="checkBox" />
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
            <tr>
              <td>Esha</td>
              <td>07:15</td>
              <td>
                <label class="switch">
                  <input type="checkbox" class="checkBox" />
                  <span class="slider round"></span>
                </label>
              </td>
            </tr>
          </table>
        </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
