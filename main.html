<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMinder - Ar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containers">
      <div class="box">
        <!-- Header Start -->
        <header>
          <div id="newTask">
            <p>New Task <i class="fa-solid fa-plus"></i></p>
          </div>
          <div id="clock">
            <p id="date"></p>
            <p id="time"></p>
          </div>
          <div id="namazR">
            <p><i class="fa-solid fa-mosque"></i>Namaz Reminder</p>
          </div>
        </header>
        <!-- Main Section Start -->
        <main>
          <div id="userinput">
            <div class="userfield">
              <label for="userTitle">Title:</label>
              <input type="text" id="userTitle" placeholder="Add Title..." />
            </div>
            <div class="userfield">
              <label for="userDis">Discerption:</label>
              <input
                type="text"
                id="userDis"
                placeholder="Add Discerption..."
              />
            </div>
            <div class="userfield">
              <label for="setTime">Set Time</label>
              <input type="time" id="setTime" />
            </div>
            <div class="userfield">
              <label for="setDates">Set Time</label>
              <input type="date" id="setDate" />
            </div>
            <div id="userinput">
              <button id="btn" onclick="saveData()">Add Data</button>
            </div>
          </div>
        </main>
        <!-- User Value Section Start -->
        <section id="section">
          <div class="sectionBox">
            <div class="secDisply">
              <div class="alarm">
                <p>Time: <span id="alramSet">12:00</span></p>
                <span>||</span>
                <p>Date: <span id="dateSet">EveryDay</span></p>
              </div>
              <div class="reminderValue">
                <p id="titles">Advance JS Revision</p>
                <p id="discerption">
                  Data Structures, Deep Copy and Shallow Copy, Rest Operator, &
                  Spread Operator
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
